plugins {
    id 'java'
}

group 'com.metalheart'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {


    annotationProcessor("org.projectlombok:lombok:$lombokVersion")
    compile group: "org.projectlombok", name: "lombok", version:"$lombokVersion"

    compile group: 'org.springframework.integration', name: 'spring-integration-core', version: '5.2.3.RELEASE'

    compile group: "org.springframework.boot", name: "spring-boot-starter-test", version: "$springBootVersion"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
